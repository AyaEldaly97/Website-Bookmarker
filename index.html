<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Bookmark</title>
    <!-- ^ Favicon -->
    <link rel="icon" href="./assets/imgs/websiteicon.png">
    <!-- ^ Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=PT+Sans+Caption:wght@400;700&family=Righteous&display=swap" rel="stylesheet">
    <!-- ^ Font awesome -->
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <!-- ^ Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- ^ Main Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="py-5 position-relative">
        <div class="container w-90 d-flex flex-column justify-content-center align-items-center glass-effect rounded">
            <h1 class="text-center py-4 m-0">Website Bookmarker</h1>
            <div class="form-area  py-3 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2 class="text-center h3 m-0 pt-2"><i class="fa-solid fa-bookmark fs-4"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark fs-4"></i></h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkName" class="pb-2 fw-semibold"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                    <input oninput="validate(nameRegex, nameInput)" type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName" autocomplete="off">
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkUrl" class="pb-2 fw-semibold"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input oninput="validate(urlRegex, urlInput)" type="url" placeholder="Website URL" class="form-control" id="bookmarkUrl" autocomplete="off">
                </div>
                <button onclick="addBookmark()" class="form-button btn btn-submit bg-danger px-5">Submit</button>
            </div>
            <table class="table m-0 my-4 text-center table-glass-effect">
                <thead class="border-bottom border-white border-opacity-25">
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="bookmarksContainer">

                </tbody>
            </table>
        </div>




    
        <div id="alertbox" class="alert-box position-absolute d-none start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="alert-conent p-4 rounded-2 shadow-lg">
                <header class="alert-header w-100 d-flex justify-content-between align-items-center mb-4">
                  <div class="circles d-flex">
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                  </div>
                  <button onclick="closeAlert()" class="btn border-0" id="closeBtn">
                    <i class="fa-solid fa-xmark close fs-3"></i>
                  </button>
                </header>
                <p class="m-0 pb-2">
                  Site Name or Url is not valid, Please follow the rules below :
                </p>
                <ol class="rules list-unstyled m-0">
                  <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site name must
                    contain at least 3 characters
                  </li>
                  <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                    valid one
                  </li>
                </ol>
            </div>
        </div>
    </main>























    <!-- ^ Bootstrap JS file -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- ^ Main JS file -->
    <script src="./assets/js/index.js"></script>
</body>
</html>
